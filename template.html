<!DOCTYPE HTML>
<html>
	<head>
		<title>Sterre Rooijakkers</title>

		<meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable=no"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href='http://fonts.googleapis.com/css?family=Judson' rel='stylesheet' type='text/css'>

		<link rel="stylesheet" href="css/main.css"/>
		<link rel="stylesheet" href="css/fotos.css"/>
	</head>

	<body class="loaded">
		<script>
			document.body.className = '';
			document.addEventListener("DOMContentLoaded", (event) => {
				document.body.classList.add("loaded");
			});
		</script>

		<h1>Sterre Rooijakkers</h1>
		<a id="mail" href="mailto:sterre_rooijakers@hotmail.com">sterre_rooijakkers@hotmail.com</a>

		<div class="content">
			<div class="albumList">
				{{#each albums}}
					<div id="{{@index}}" class="albumBlock">
						<div class="title">{{friendlyTitle}}</div>
						<div class="description">{{description}}</div>
						<div class="albumDate">{{date}}</div>
						<div class="pictures">
							{{#each pictures}}
								<a href="/pictures/{{../title}}/{{title}}" target="_blank">
									<img src="/pictures/{{../title}}/{{title}}"/>
								</a>
							{{/each}}
						</div>
					</div>
				{{/each}}
			</div>
		</div>
	</body>
</html>
